{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #1f1c2c, #928dab); /* dark gradient */
    }
    .login-box {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
        padding: 30px;
        width: 100%;
        max-width: 380px;
    }
    .login-box h3 {
        font-weight: bold;
        color: #1f1c2c;
    }
    .login-btn {
        background-color: #ffc107;
        border: none;
        font-weight: bold;
    }
    .login-btn:hover {
        background-color: #e0a800;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="login-box">
        <h3 class="text-center mb-4">ðŸ”’ Admin Login</h3>
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" 
                       class="form-control" placeholder="Enter admin username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-control" placeholder="Enter password" required>
            </div>

            <!-- Error message -->
            {% if error %}
                <div class="alert alert-danger py-2 text-center">{{ error }}</div>
            {% endif %}

            <!-- Submit button -->
            <div class="d-grid">
                <button type="submit" class="btn login-btn text-white">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
