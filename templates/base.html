<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Harper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('booking') }}">Book a Visit</a></li>

                <!-- Admin links (shown only when logged in) -->
                {% if session.get('admin') %}
                    <li><a href="{{ url_for('view_bookings') }}">Bookings</a></li>
                    <li><a href="{{ url_for('admin_logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('admin_login') }}">Admin Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Discover Harper. All Rights Reserved.</p>
    </footer>
</body>
</html>
